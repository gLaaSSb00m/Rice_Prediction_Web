{% extends 'base.html' %}

{% block title %}Predict - Rice Prediction System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-success mb-4">Rice Yield Prediction</h1>
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0 text-white">Upload Rice Data</h5>
                </div>
                <div class="card-body">
                    <form id="predictionForm" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="rice_image" class="form-label">Upload Image (e.g., png, jpg)</label>
                            <input type="file" class="form-control" id="rice_image" name="rice_image" required>
                        </div>
                        <div class="mb-3">
                            <label for="variety" class="form-label">Rice Variety Name</label>
                            <input type="text" class="form-control" id="variety" name="variety" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="info" class="form-label">Rice Info</label>
                            <textarea class="form-control" id="info" name="info" rows="3" readonly></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
            <div id="result" class="mt-4" style="display: none;">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Prediction Result</h4>
                    <p id="predictionResult"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('predictionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch("{% url 'predict' %}", {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('predictionResult').textContent = data.message;
        document.getElementById('variety').value = data.predicted_variety;
        document.getElementById('info').value = data.rice_info;
        document.getElementById('result').style.display = 'block';
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('predictionResult').textContent = 'Error occurred during prediction';
        document.getElementById('result').style.display = 'block';
    });
});
</script>
{% endblock %}
