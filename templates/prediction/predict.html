{% extends 'base.html' %}

{% block title %}Predict - Rice Prediction System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-success mb-4">Rice Yield Prediction</h1>
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0 text-white">Upload Rice Data</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form id="predictionForm" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="model_type" class="form-label">Select Model</label>
                                    <select class="form-control" id="model_type" name="model_type">
                                        <option value="vgg16">VGG16</option>
                                        <option value="ensemble">Ensemble (VGG16 + MobileNetV2 + XGBoost)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="rice_image" class="form-label">Upload Image (e.g., png, jpg)</label>
                                    <input type="file" class="form-control" id="rice_image" name="rice_image" required>
                                </div>
                                <div class="mb-3">
                                    <label for="variety" class="form-label">Rice Variety Name</label>
                                    <input type="text" class="form-control" id="variety" name="variety" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="info" class="form-label">Rice Info</label>
                                    <textarea class="form-control" id="info" name="info" rows="3" readonly></textarea>
                                </div>
                                <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
                                <div id="loading" class="mt-3" style="display: none;">
                                    <div class="spinner-border text-success" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <span class="ms-2">Predicting rice variety...</span>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="mt-4">
                                <h5>Uploaded Image:</h5>
                                <img id="uploadedImage" src="/media/predictions/current.jpg" alt="Uploaded Image" class="img-fluid" style="max-height: 300px; display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('predictionForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');

    // Show loading spinner and disable button
    submitBtn.disabled = true;
    submitBtn.textContent = 'Predicting...';
    loading.style.display = 'block';

    const formData = new FormData(this);

    fetch("{% url 'predict' %}", {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('variety').value = data.predicted_variety;
        document.getElementById('info').value = data.rice_info;

        // Show and refresh the uploaded image
        const uploadedImage = document.getElementById('uploadedImage');
        uploadedImage.src = "/media/predictions/current.jpg?t=" + new Date().getTime();
        uploadedImage.style.display = 'block';
    })
    .catch(error => {
        console.error('Error:', error);
    })
    .finally(() => {
        // Hide loading spinner and re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
        loading.style.display = 'none';
    });
});
</script>
{% endblock %}
