{% extends 'base.html' %}

{% block title %}Predict - RiceVision System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-success mb-4">Rice Variety Classification</h1>
            
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0 text-white">Upload Rice Grain Image</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form id="predictionForm" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="model_type" class="form-label">Select Model</label>
                                    <select class="form-control" id="model_type" name="model_type">
                                        <option value="vgg16">Transfer-Learning Model</option>
                                        <option value="vit">Vision Transformer (ViT)</option>
                                        <option value="ensemble">Ensemble Model</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="rice_image" class="form-label">Upload at least 3x zoomed Single Rice Grain (e.g., png, jpg)</label>
                                    <input type="file" class="form-control" id="rice_image" name="rice_image" required>
                                </div>
                                <div class="mb-3">
                                    <label for="variety" class="form-label">Possible Rice Variety Name</label>
                                    <input type="text" class="form-control" id="variety" name="variety" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="info" class="form-label">Information about your Rice</label>
                                    <textarea class="form-control" id="info" name="info" rows="3" readonly></textarea>
                                </div>
                                <button type="submit" class="btn btn-success" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" id="btnSpinner" style="display: none;"></span>
                                    <span id="btnText">Submit</span>
                                </button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="mt-4">
                                <h5>Uploaded Image:</h5>
                                <img id="uploadedImage" src="/media/predictions/current.jpg" alt="Uploaded Image" class="img-fluid" style="max-height: 300px; display: none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('predictionForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const btnSpinner = document.getElementById('btnSpinner');
    const btnText = document.getElementById('btnText');

    // Show loading spinner and disable button
    submitBtn.disabled = true;
    btnSpinner.style.display = 'inline-block';
    btnText.textContent = 'Predicting...';

    const formData = new FormData(this);

    fetch("{% url 'predict' %}", {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Server error: ' + response.status);
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            document.getElementById('variety').value = 'Error';
            document.getElementById('info').value = data.error;
        } else {
            document.getElementById('variety').value = data.predicted_variety;
            document.getElementById('info').value = data.rice_info;
        }

        // Show and refresh the uploaded image
        const uploadedImage = document.getElementById('uploadedImage');
        uploadedImage.src = "/media/predictions/current.jpg?t=" + new Date().getTime();
        uploadedImage.style.display = 'block';
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('variety').value = 'Error';
        document.getElementById('info').value = 'Prediction failed: ' + error.message;
    })
    .finally(() => {
        // Hide loading spinner and re-enable button
        submitBtn.disabled = false;
        btnSpinner.style.display = 'none';
        btnText.textContent = 'Submit';
    });
});
</script>
{% endblock %}
